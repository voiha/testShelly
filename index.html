<!DOCTYPE html>
<html>
    <head>
        <title>Мониторинг</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.9.55/css/materialdesign.min.css" integrity="sha512-vIgFb4o1CL8iMGoIF7cYiEVFrel13k/BkTGvs0hGfVnlbV6XjAA0M0oEHdWqGdAVRTDID3vIZPOHmKdrMAUChA==" crossorigin="anonymous">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/font-awesome/all.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>

        <header></header>
        <main>
            <!-- <div class="background"></div> -->
            <div class="wrapper">
                <section class="section-cards">
                    <div class="shell">
                        <div class="cards">
                            <h1>Мониторинг</h1>
                            <div class="cards__items">
                                <div class="cards__item">
                                    <div class="card">
                                        <div class="card__inner">
                                            <i class="fa-solid fa-temperature-three-quarters"></i>
                                            <p class="card__name">Температура</p>
                                            <p class="card__stat" id="sensorTemp">18 °C</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="cards__item">
                                    <div class="card">
                                        <div class="card__inner">
                                            <i class="fa-solid fa-droplet"></i>
                                            <p class="card__name">Влажност</p>
                                            <p class="card__stat" id="sensorHumidity">21.46 %</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="cards__item">
                                    <div class="card">
                                        <div class="card__inner">
                                            <i class="fa-solid fa-wind"></i>
                                            <p class="card__name">CO2</p>
                                            <p class="card__stat" id="co2-1">19.07 PPM</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="cards__item">
                                    <div class="card">
                                        <div class="card__inner">
                                            <i class="fa-solid fa-lightbulb"></i>
                                            <p class="card__name">Светлина</p>
                                            <p class="card__stat" id="light1">81.28 lx</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="cards__item">
                                    <div class="card">
                                        <div class="card__inner">
                                            <i class="fa-solid fa-tachometer-alt"></i>
                                            <p class="card__name">VPD</p>
                                            <p class="card__stat" id="sensorVPD">0 kPa</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="cards__item">
                                    <button state="on" class="buttonsShelly js-shelly-button">Включи Устройство</button>
                                    <button state="off" class="buttonsShelly js-shelly-button">Изключи Устройство</button>
                                </div>

                                <div class="cards__item">
                                    <div class="card js-card">
                                        <a href="detailed-page-rgb.html" class="card__link"></a>
                                        <div class="card__inner">
                                            <i class="fa-regular fa-lightbulb"></i>
                                            <p class="card__name">RGB</p>
                                            <p class="card__stat" id="sensorVPD">0 kPa</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
