<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelly Plus 2 PM Temperature Readings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--
    <h1>Temperature Readings from Shelly Plus 2 PM</h1>
    <div class="temperature" id="sensor100">Sensor 100: Loading...</div>
    <div class="temperature" id="sensor101">Sensor 101: Loading...</div>
-->

<div class="container">
    <div class="background-image">
        <img src="img/tree.jpg" alt="Tree">
    </div>
    <div class="item" id="item1">
        Светлина
        <div class="reading" id="light1">--</div>
    </div>
    <div class="item" id="item2">
        CO2
        <div class="reading" id="co2-1">--</div>
    </div>
    <div class="item" id="item3">
        Температура
        <div class="reading" id="sensorTemp">--</div>
    </div>
    <div class="item" id="item4">
        Влажност
        <div class="reading" id="sensorHumidity">--</div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
